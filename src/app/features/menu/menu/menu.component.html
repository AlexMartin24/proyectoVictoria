<div class="menu-container">

  <h1 class="title">Nuestro Men√∫</h1>

  <mat-tab-group mat-stretch-tabs="true">
    <mat-tab label="Entradas">
      <div class="grid">
        <mat-card class="menu-card" *ngFor="let item of menu.entradas">
          <img mat-card-image [src]="item.img" alt="{{item.nombre}}">
          <mat-card-content>
            <h2>{{ item.nombre }}</h2>
            <p>{{ item.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <span class="price">{{ item.precio | currency:'USD' }}</span>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Platos fuertes">
      <div class="grid">
        <mat-card class="menu-card" *ngFor="let item of menu.platos">
          <img mat-card-image [src]="item.img" alt="{{item.nombre}}">
          <mat-card-content>
            <h2>{{ item.nombre }}</h2>
            <p>{{ item.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <span class="price">{{ item.precio | currency:'USD' }}</span>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Bebidas">
      <div class="grid">
        <mat-card class="menu-card" *ngFor="let item of menu.bebidas">
          <img mat-card-image [src]="item.img" alt="{{item.nombre}}">
          <mat-card-content>
            <h2>{{ item.nombre }}</h2>
            <p>{{ item.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <span class="price">{{ item.precio | currency:'USD' }}</span>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-tab>

  </mat-tab-group>




</div>
