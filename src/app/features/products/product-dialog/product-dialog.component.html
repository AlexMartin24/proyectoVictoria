<div mat-dialog-title class="dialog-title">
  {{ mode === 'edit' ? 'Editar Producto' : 'Crear Producto' }}
</div>

<div mat-dialog-content class="medidas-dialog">
  <form [formGroup]="editForm">
    <!-- Fila 1: Nombre / Precio -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" autocomplete="off" />
        <mat-error *ngIf="editForm.controls['name'].hasError('required')">
          El campo es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="editForm.controls['price'].hasError('required')">
          El campo es requerido
        </mat-error>
        <mat-error *ngIf="editForm.controls['price'].hasError('min')">
          El precio no puede ser negativo
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Fila 2: Categoría / Oferta -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="category" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Oferta</mat-label>
        <mat-select formControlName="isOffer" panelClass="select-in-dialog">
          <mat-option [value]="true">Sí</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Fila 3: Descripción -->
    <div class="form-row single">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <!-- Fila 4: Disponible -->
    <div class="form-row single">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Disponible</mat-label>
        <mat-select formControlName="available" panelClass="select-in-dialog">
          <mat-option [value]="true">Sí</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Fila 5: Imagen -->
    <div class="form-row single">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Imagen (URL)</mat-label>
        <input matInput formControlName="imageUrl" />
      </mat-form-field>
    </div>
  </form>
</div>

<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button color="primary" (click)="saveProduct()">
    Guardar
  </button>
  <button mat-button color="warn" (click)="cancel()">Cancelar</button>
</mat-dialog-actions>
