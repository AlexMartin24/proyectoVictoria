<ng-template #tplAvailable let-p>
  {{ p.available ? 'Sí' : 'No' }}
</ng-template>

<ng-template #tplOffer let-p>
  {{ p.isOffer ? 'Sí' : 'No' }}
</ng-template>
<button mat-stroked-button class="toggle-btn" (click)="onCreate()">
  <mat-icon>add</mat-icon> Agregar
</button>

<ng-template #actions let-p>
  <button mat-icon-button color="primary" (click)="onEdit(p)">
    <mat-icon>edit</mat-icon>
  </button>

  <button mat-icon-button color="warn" (click)="onRemove(p)" *ngIf="p.available">
    <mat-icon>delete</mat-icon>
  </button>

  <button mat-icon-button color="primary" (click)="onEnable(p)" *ngIf="!p.available">
    <mat-icon>restore_from_trash</mat-icon>
  </button>
</ng-template>

<!-- ====== BASE TABLE ====== -->
<app-base-table
  [columns]="columns"
  [data]="products"
  [actionsTemplate]="actions"
  filterPlaceholder="Buscar productos..."
></app-base-table>
