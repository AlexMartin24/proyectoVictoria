<mat-card>
  <!-- Buscador -->
  <app-search-box
    [placeholder]="filterPlaceholder || 'Buscar...'"
    (search)="applyFilter($event)"
  ></app-search-box>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.label }}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container
          *ngIf="col.template; else defaultCell"
          [ngTemplateOutlet]="col.template"
          [ngTemplateOutletContext]="{ $implicit: row }"
        ></ng-container>
        <ng-template #defaultCell>{{ row[col.id] }}</ng-template>
      </td>
    </ng-container>

    <ng-container *ngIf="actionsTemplate" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <ng-container
          [ngTemplateOutlet]="actionsTemplate"
          [ngTemplateOutletContext]="{ $implicit: row }"
        ></ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedIds"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedIds"></tr>
  </table>

  <mat-paginator [pageSize]="pageSize || 10"></mat-paginator>
</mat-card>
