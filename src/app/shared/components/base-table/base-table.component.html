<mat-card>
  <mat-form-field appearance="outline">
    <mat-label>{{ filterPlaceholder || "Buscar" }}</mat-label>
    <input matInput (keyup)="applyFilter($event)" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Render dinámico de columnas -->
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ col.label }}
      </th>

      <td mat-cell *matCellDef="let row">
        <!-- Si existe un template específico, lo renderizamos -->
        <ng-container
          *ngIf="col.template; else defaultCell"
          [ngTemplateOutlet]="col.template"
          [ngTemplateOutletContext]="{ $implicit: row }"
        ></ng-container>

        <!-- Default: row[col.id] -->
        <ng-template #defaultCell>
          {{ row[col.id] }}
        </ng-template>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container *ngIf="actionsTemplate" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <div class="actions-container">
          <ng-container
            [ngTemplateOutlet]="actionsTemplate"
            [ngTemplateOutletContext]="{ $implicit: row }"
          ></ng-container>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedIds"></tr>
    <tr mat-row *matRowDef="let r; columns: displayedIds"></tr>
  </table>

  <mat-paginator [pageSize]="pageSize || 10"></mat-paginator>
</mat-card>
