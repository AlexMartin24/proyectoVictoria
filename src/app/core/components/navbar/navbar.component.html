<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Proyecto Victoria</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Home siempre visible -->
        <li class="nav-item">
          <a class="nav-link active" routerLink="/">Home</a>
        </li>

        <!-- Usuario logueado -->
        <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
          <!-- Perfil siempre visible -->
          <li class="nav-item">
            <a class="nav-link" routerLink="users/profile">Mi Perfil</a>
          </li>

          <!-- Dashboard solo si es admin -->
          <li
            class="nav-item dropdown"
            *ngIf="
              currentUser?.roles?.adminGlobal || currentUser?.roles?.adminLocal
            "
          >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tu Dashboard
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" routerLink="/restaurant">Locales</a>
              </li>
              <li><a class="dropdown-item" routerLink="/menu">Menú</a></li>
            </ul>
          </li>
        </ng-container>

        <!-- Usuario no logueado -->
        <ng-template #notLoggedIn>
          <li class="nav-item">
            <a class="nav-link" (click)="loginDialog()">Acceder</a>
          </li>
        </ng-template>
      </ul>

      <!-- Botones a la derecha -->
      <section *ngIf="(isLoggedIn$ | async) === false">
        <button mat-flat-button color="primary" (click)="loginDialog()">
          Acceder
        </button>
      </section>

      <section *ngIf="(isLoggedIn$ | async) === true">
        <button mat-flat-button color="primary" (click)="logOut()">
          Cerrar Sesión
        </button>
      </section>
    </div>
  </div>
</nav>
